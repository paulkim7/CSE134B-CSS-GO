    <body >
        <div class="forms">
            <h2>Add A Habit</h2>
            <form>
                <p><label><span id="title_text">Habit Title</span></label></p>
                <p><input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes"></p>
                <p><label>Habit Icon</label></p>
                <img id="icon1" class="icon" onclick="selectImage('icon1', 'img1');" src="../img/sleep.jpg" alt="sleep image"/>
                <img id="icon2" class="icon" onclick="selectImage('icon2', 'img2');" src="../img/salad.jpg" alt="eat image"/>
                <img id="icon3" class="icon" onclick="selectImage('icon3', 'img3');" src="../img/run.jpg" alt="run image"/>
                <input type="file" id='iconUploaderAdd' class ="hidden" accept=".png,.jpg,.jpeg,.gif" onchange="readURL(this)" name='Upload Own Image'>
                <img id="icon4" class="icon" onclick="$('#iconUploaderAdd').click();" src="../img/add.png" alt="user image"/>

                <p><label>Weekly Frequency</label></p>
                <div id="ck-button">
                    <label> <input type="checkbox" name="date[]" ><span>Sun</span></label>
                    <label> <input type="checkbox" name="date[]" value="monday" id="monday"><span>Mon</span></label>
                    <label> <input type="checkbox" name="date[]" value="tuesday" id="tuesday"><span>Tues</span></label>
                    <label> <input type="checkbox" name="date[]" value="wednesday" id="wednesday"><span>Wed</span></label>
                    <label> <input type="checkbox" name="date[]" value="thursday" id="thursday"><span>Thur</span></label>
                    <label> <input type="checkbox" name="date[]" value="friday" id="friday"><span>Fri</span></label>
                    <label> <input type="checkbox" name="date[]" value="saturday" id="saturday"><span>Sat</span></label>
                </div>
                <select id = "habits" name="images" hidden>
                    <option id="unselected" value="unselected"> Unselected by Default </option>
                    <option id="img1" value="../img/sleep.jpg">Select  </option>
                    <option id="img2" value="../img/salad.jpg">gold  </option>
                    <option id="img3" value="../img/run.jpg">silver  </option>
                    <option id="img4">bronze </option>
                </select>

                <p><label>Daily Frequency</label></p>
                <div id="daily-button">
                    <label> <input id="freq1Btn" type="checkbox" name="day[]" value="one"><span>1</span></label>
                    <label> <input id="freq2Btn" type="checkbox" name="day[]" value="two"><span>2</span></label>
                    <label> <input id="freq3Btn" type="checkbox" name="day[]" value="three"><span>3</span></label>
                    <span id="times">times</span>
                </div>
                <p><label><span id="others_text">Others: </span><input id="others" type="number" min="4" name="day" placeholder="More than 3 times"></label></p>
                <p id="save_p"><input id="save" type="button" value="Save It" onclick="clickAddHabit();
                        mixpanel.track('SaveAdds');"></p>
            </form>

        </div>
        <script>
            function selectImage(name, select) {
                //Clear all the other effects
                document.getElementById('icon1').style.border = "none";
                document.getElementById('icon2').style.border = "none";
                document.getElementById('icon3').style.border = "none";
                document.getElementById('icon4').style.border = "none";
                var image = document.getElementById(name);
                image.style.border = "5px solid #42A5F5";
                document.getElementById(select).selected = "true";
            }
        </script>
