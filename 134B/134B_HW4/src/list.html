<!DOCTYPE html>
<html>
    <head>
        <title>Virtue / Vice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/list.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>
        <script src="../js/list.js">
        </script>
        <script src="../js/edit.js"></script>
    </head>

    <body>
        <section>
            <h1>Habit List</h1>
            <ul id="habit-list">
            </ul>
        </section>

        <button type="button" id="addHabit" onclick="location.href = 'add.html'" title="add habit">+</button>

        <script type="text/javascript">
            function updateMsgProgBar(element) {

                var liElem = element.parentNode.parentNode;
                var habitID = liElem.id;

                // Gets access to progress element
                var progressElem = liElem.getElementsByClassName("progressBar")[0];
                var streakRecordMsg = liElem.getElementsByClassName("message-total")[0];
                var msgElement = liElem.getElementsByClassName("message-today")[0];


                var arrayHabit = JSON.parse(localStorage.getItem("habitList"));

                console.log(arrayHabit);

                // update streak & record value in the actual local storage

                console.log("liElem ID: " + liElem.id);

                var i = 0;

                // identifies which habit's progress bar & message to update
                while( i < arrayHabit.length ) {

                    var individualHabit = JSON.parse(arrayHabit[i]);

                    console.log(individualHabit);

                    if( habitID === ("habit-" + individualHabit.id) ) {

                        if( individualHabit.progVal === individualHabit.dailyFreq ) {
                            return;
                        }

                        if( individualHabit.progVal === (individualHabit.dailyFreq - 1) ) {
                            individualHabit.streak++;
                            individualHabit.progVal = individualHabit.dailyFreq;

                            if( individualHabit.record === 0 ) {
                                individualHabit.record = individualHabit.streak;
                            }

                            progressElem.value = individualHabit.dailyFreq;

                            streakRecordMsg.innerHTML = "<strong> " + individualHabit.streak + "</strong> days in a row! Best Record: <strong> " + individualHabit.record +"</strong><br><br>\n<progress value='" + individualHabit.dailyFreq + "'" + "max='" + individualHabit.dailyFreq + "'" + "></progress" ;

                            console.log(streakRecordMsg);

                            msgElement.innerHTML = "Completed <strong>" + individualHabit.dailyFreq + "/" + individualHabit.dailyFreq + "</strong> for today!";

                            arrayHabit[i] = JSON.stringify(individualHabit);

                        }
                        else {
                        
                        console.log("HELLO");

                        individualHabit.progVal++;
                        console.log("individualHabit.progVal = " + individualHabit.progVal);
                        console.log(progressElem);
                        console.log(progressElem.value);
                        progressElem.value = individualHabit.progVal;

                        arrayHabit[i] = JSON.stringify(individualHabit);

                        msgElement.innerHTML = "Completed <strong>" + individualHabit.progVal + "/" + individualHabit.dailyFreq + "</strong> for today!";

                        }

                        break;
                    }

                    console.log("WHILE");

                    i++;
                }



                localStorage.setItem("habitList", JSON.stringify(arrayHabit));

                //msgElement.style.visibility = "visible";
            }

            function deleteHabit(element) {
                var child = element.parentNode.parentNode;
                var parent = child.parentNode;
                parent.removeChild(child);

                // Must delete the habit from the habit array as well
                var removedHabit = localStorage.getItem("habitList");
                var arrayHabit = JSON.parse(removedHabit);

                var j = 0;

                // If I have the index number in which it's in, it's easier (figure out more efficient way)

                // Inefficient way
                while( j < arrayHabit.length ) {
                    
                    var individualHabit = JSON.parse(arrayHabit[j]);

                    if(child.id == ("habit-" + individualHabit.id) ) {
                        console.log("Id matched");
                        arrayHabit.splice(j, 1);
                        break;
                    }

                    j++;
                }

                //remove the habit of which you clicked the delete button 

                localStorage.setItem("habitList", JSON.stringify(arrayHabit));

                
                console.log(arrayHabit.length);

            }

        </script>
    </body>
</html>
